<!DOCTYPE html>
<html> 
  <head>
  <title>https://survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
     <form id="survey-form">
    <fieldset>

        <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" name="names" required=""/> </label>

        <label for=email id="email-label">Email</label>
        <input id="email" placeholder="Enter your email" name="email" type="email" required=""/> 

        <label for="age" id="number-label">Age<input id="number" type="number" min="18" max="90" name="age" placeholder="Age">
      </fieldset>
      <fieldset>
        <label for="role">Which option best describes your current role?

        <select name="role" id="dropdown">
            <option value="" placeholder="select current role"></option>
            <option value="1">freeCodeCamp student</option>
            <option value="2">freeCodeCamp journalist</option>
            <option value="3">freeCodeCamp tutor</option>
            <option value="4">Other</option>
          </select></label>

        <label for="option">Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" name="recommendation-possibility" class="inline" value="option"/> Definitely</label>
          <label><input type="radio"/ name="recommendation-possibility" class="inline" value="option"> Maybe</label>
          <label><input type="radio" name="recommendation-possibility" class="inline" value="option"/> Notsure</label>
        <label>What is your favorite feature of freeCodeCamp?
           <select name="feature" >
            <option value="" placeholder="select an option"></option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select></label>

        <label>What would you like to see improved? (Check all that apply)
          <div class="improve" name="improvement-option">
        <label><input type="checkbox" class="inline" value="improved"> Front-end projects</label>
        <label><input type="checkbox" class="inline" value="improved" > Back-end projects</label>
        <label><input type="checkbox" class="inline" value="improved"> Data visualization</label>
        <label><input type="checkbox" class="inline" value="improved"> Challenges</label>
        <label><input type="checkbox" class="inline" value="improved"> Open Source community</label>
        <label><input type="checkbox" class="inline" value="improved"> Gitter Help rooms</label>
        <label><input type="checkbox" class="inline" value="improved"> Videos</label>
        <label><input type="checkbox" class="inline" value="improved"> City MeetUps</label>
        <label><input type="checkbox" class="inline" value="improved"> Wiki</label>
        <label><input type="checkbox" class="inline" value="improved"> Forum</label>
        <label><input type="checkbox" class="inline" value="improved"> Additional Courses</label>
        </div>
      </fieldset>

      <fieldset>
        <label>Any comments or suggestions? <textarea name="comment" rows="3" cols="30">Enter your comment here... </textarea></label>
      
      </fieldset>
      <input type="submit" value="Submit" pattern="[a-z0-5]{8,}" name="submit" id="submit">  
   </form>
   </main> 
   </body>
<html>
